<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="assets/js/media.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>IMC</h1>
        <form>
            <div class="mb-3">
                <input id="NomeAluno" type="text" class="form-control" placeholder="Digite o nome do aluno">
            </div>
            <div class="mb-3">
                <input id="Nota1" type="text" class="form-control" placeholder="Digite a nota 1">
            </div>
            <div class="mb-3">
                <input id="Nota2" type="text" class="form-control" placeholder="Digite a nota 2">
            </div>
            <div class="mb-3">
                <input id="Nota3" type="text" class="form-control" placeholder="Digite a nota 3">
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <input id="Nota4" type="text" class="form-control" placeholder="Digite a nota 4">
                </div>                
        </form>

        <!-- Button trigger modal -->
        <button type="button" onclick="media()" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Ver o resultado
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Resultado da m√©dia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="mostra"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
