<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var Nome = prompt("Digite seu nome")        
        var Turma = prompt("Digite sua turma")
        
        var Nota1 = prompt("Digite a primeira nota")
        var Nota1 = Nota1.replace(",",".")
        var Nota1 = parseFloat(Nota1,2)
        var Nota2 = prompt("Digite a segunda nota")
        var Nota2 = Nota2.replace(",",".")
        var Nota2 = parseFloat(Nota2,2)
        var Nota3 = prompt("Digite a terceira nota")
        var Nota3 = Nota3.replace(",",".")
        var Nota3 = parseFloat(Nota3,2)
        var Nota4 = prompt("Digite a quarta nota")
        var Nota4 = Nota4.replace(",",".")
        var Nota4 = parseFloat(Nota4,2)
        var Media = (Nota1 + Nota2 + Nota3 + Nota4) / 4
        var Media = Media.toFixed(2)                       
        var mostra = ("O aluno " + Nome + " da turma " + Turma + " atingiu a m√©dia de " + Media.replace(".",","))      
    </script>
</head>
<body>
<h2 id="mostrar" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></h2>
<script>
document.getElementById("mostrar").innerHTML = mostra
</script>
</body>
</html>
